            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-full: 9999px;

            --transition: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Default to light theme */
            --c-text: var(--c-text-dark);
            --c-bg: var(--c-bg-light);
            --c-bg-glass: var(--c-bg-glass-light);
            --c-border: var(--c-border-light);
        }

        html.dark {

            --c-bg: var(--c-bg-dark);
            --c-bg-glass: var(--c-bg-glass-dark);

        /*------------------------------------*
         * #BASE & RESET
         *------------------------------------*/

            height: 44px;

            width: clamp(280px, 80vw, 450px);

            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
            box-shadow: var(--shadow-xl);
            border: 10px solid var(--c-bg);
            background-color: var(--c-border);
            will-change: transform;

            position: absolute;
            top: 50%;
            left: 50%;
            color: white;
            font-weight: 700;
            font-size: clamp(0.75rem, 2.5vw, 1rem);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
            text-transform: uppercase;
            pointer-events: none;
            transform-origin: 0 0;
        }
        
        .roulette-pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid var(--c-primary);
            z-index: 10;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20%;
            height: 20%;
            background: var(--c-bg);
            border-radius: 50%;

            box-shadow: inset 0 0 15px rgba(0,0,0,0.2);

        .stats-grid {

        .stat-item {

        .stat-value {

            justify-content: center;
            align-items: center;

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--c-border);
            border-top: 4px solid var(--c-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;

         * #WINNER POPUP & EFFECTS
         *------------------------------------*/
        .winner-overlay {
            position: fixed;
            top: 0;
            left: 0;

            height: 100%;

            backdrop-filter: blur(10px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }
        .winner-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .winner-popup {
            text-align: center;
            transform: scale(0.5);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .winner-overlay.show .winner-popup {

        .winner-food {

        .winner-message {

        .confetti-canvas {
            position: fixed;
            top: 0;

            width: 100%;
            height: 100%;
            pointer-events: none;

        }
    </style>
</head>

    <script>
    class FoodRouletteApp {
        constructor() {
            this.DOM = {
                rouletteWrapper: document.getElementById('rouletteWrapper'),
                rouletteWheel: document.getElementById('rouletteWheel'),
                spinButton: document.getElementById('spinButton'),
                addButton: document.getElementById('addButton'),
                foodInput: document.getElementById('foodInput'),
                optionsGrid: document.getElementById('optionsGrid'),
                clearButton: document.getElementById('clearButton'),
                randomButton: document.getElementById('randomButton'),
                totalSpinsStat: document.getElementById('totalSpins'),
                optionsCountStat: document.getElementById('optionsCount'),
                recommendationsContainer: document.getElementById('recommendationsContainer'),
                winnerOverlay: document.getElementById('winnerOverlay'),
                winnerFood: document.getElementById('winnerFood'),
                winnerMessage: document.getElementById('winnerMessage'),
                closeWinnerBtn: document.getElementById('closeWinnerBtn'),
                themeToggle: document.getElementById('themeToggle'),
                confettiCanvas: document.getElementById('confettiCanvas'),
            };

            this.state = {
                foods: this.loadFromStorage('rouletteFoods', ['Pizza 🍕', 'Tacos 🌮', 'Sushi 🍣', 'Pasta 🍝', 'Burger 🍔', 'Ensalada 🥗']),
                isSpinning: false,
                totalSpins: this.loadFromStorage('rouletteSpins', 0),
                currentRotation: 0,
            };

            this.config = {
                minFoods: 2,
                maxFoods: 12,
                spinDuration: 5000,
                colors: ['#ef4444', '#f97316', '#f59e0b', '#eab308', '#84cc16', '#22c55e', '#10b981', '#14b8a6', '#06b6d4', '#0ea5e9', '#3b82f6', '#6366f1', '#8b5cf6', '#a855f7', '#d946ef', '#ec4899', '#f43f5e'],
            };
            
            this.confettiCtx = this.DOM.confettiCanvas.getContext('2d');
            this.confettiPieces = [];

            this.init();
        }

        init() {
            this.setupTheme();
            this.bindEvents();
            this.updateDisplay();
            this.updateStats();
        }

        bindEvents() {
            this.DOM.spinButton.addEventListener('click', () => this.spin());
            this.DOM.addButton.addEventListener('click', () => this.addFood());
            this.DOM.foodInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') this.addFood();
            });
            this.DOM.clearButton.addEventListener('click', () => this.clearFoods());
            this.DOM.randomButton.addEventListener('click', () => this.addRandomFoods());
            this.DOM.closeWinnerBtn.addEventListener('click', () => this.hideWinner());
            this.DOM.winnerOverlay.addEventListener('click', (e) => {
                if(e.target === this.DOM.winnerOverlay) this.hideWinner();
            });
            this.DOM.themeToggle.addEventListener('click', () => this.toggleTheme());
        }

        // -------------------
        // THEME MANAGEMENT
        // -------------------
        setupTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.className = savedTheme;
        }
        
        toggleTheme() {
            const currentTheme = document.documentElement.className;
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.className = newTheme;
            localStorage.setItem('theme', newTheme);
        }

        // -------------------
        // ROULETTE LOGIC
        // -------------------
        updateDisplay() {
            this.drawRoulette();
            this.drawOptions();
            this.updateStats();
            this.DOM.spinButton.disabled = this.state.foods.length < this.config.minFoods;
        }

        drawRoulette() {
            this.DOM.rouletteWheel.querySelectorAll('.roulette-label').forEach(el => el.remove());

            const foods = this.state.foods;
            const numFoods = foods.length;

            if (numFoods < 2) {
                this.DOM.rouletteWheel.style.background = 'var(--c-border)';
                if (numFoods === 1) {
                    const label = document.createElement('div');
                    label.className = 'roulette-label';
                    label.textContent = foods[0];
                    label.style.transform = 'translate(-50%, -50%)';
                    label.style.left = '50%';
                    label.style.top = '50%';
                    this.DOM.rouletteWheel.appendChild(label);
                }
                return;
            }

            const sliceAngle = 360 / numFoods;
            const gradientParts = [];

            foods.forEach((food, index) => {
                const color = this.config.colors[index % this.config.colors.length];
                const startAngle = index * sliceAngle;
                const endAngle = startAngle + sliceAngle;
                gradientParts.push(`${color} ${startAngle}deg ${endAngle}deg`);

                const label = document.createElement('div');
                label.className = 'roulette-label';
                label.textContent = food.split(' ')[0];
                
                const labelAngleDeg = startAngle + sliceAngle / 2;
                const labelAngleRad = labelAngleDeg * (Math.PI / 180);
                
                const radius = this.DOM.rouletteWheel.offsetWidth / 2 * 0.65;
                const x = radius * Math.cos(labelAngleRad);
                const y = radius * Math.sin(labelAngleRad);
                
                label.style.left = `calc(50% + ${x}px)`;
                label.style.top = `calc(50% + ${y}px)`;
                label.style.transform = `translate(-50%, -50%) rotate(${labelAngleDeg + 90}deg)`;

                this.DOM.rouletteWheel.appendChild(label);
            });

            this.DOM.rouletteWheel.style.background = `conic-gradient(${gradientParts.join(', ')})`;
        }

        spin() {
            if (this.state.isSpinning || this.state.foods.length < this.config.minFoods) return;

            this.state.isSpinning = true;
            this.DOM.spinButton.disabled = true;
            this.DOM.spinButton.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Girando...`;
            
            const winnerIndex = Math.floor(Math.random() * this.state.foods.length);
            const winner = this.state.foods[winnerIndex];
            const sliceAngle = 360 / this.state.foods.length;

            const sliceCenter = sliceAngle * winnerIndex + sliceAngle / 2;
            const rotationToWinner = 270 - sliceCenter;

            const extraSpins = 5 * 360;
            const newRotation = this.state.currentRotation - (this.state.currentRotation % 360) + extraSpins + rotationToWinner;
            
            this.DOM.rouletteWheel.style.transition = `transform ${this.config.spinDuration}ms cubic-bezier(0.25, 0.1, 0.25, 1)`;
            this.DOM.rouletteWheel.style.transform = `rotate(${newRotation}deg)`;
            
            this.state.currentRotation = newRotation;

            setTimeout(() => {
                this.state.isSpinning = false;
                this.DOM.spinButton.disabled = false;
                this.DOM.spinButton.innerHTML = `<i class="fas fa-sync-alt"></i> Girar`;
                this.state.totalSpins++;
                this.updateStats();
                this.saveToStorage('rouletteSpins', this.state.totalSpins);
                this.handleWin(winner);
            }, this.config.spinDuration);
        }

        async handleWin(winner) {
            this.DOM.winnerFood.textContent = winner;
            this.DOM.winnerMessage.textContent = 'Buscando inspiración...';
            this.DOM.winnerOverlay.classList.add('show');
            this.launchConfetti();
            
            const aiResponse = await this.getAIRecommendations(winner);
            this.DOM.winnerMessage.textContent = aiResponse.description;
            this.displayAIRecommendations(aiResponse.recommendations);
        }

        // -------------------
        // OPTIONS MANAGEMENT
        // -------------------
        addFood() {
            const food = this.DOM.foodInput.value.trim();
            if (!food) return;
            if (this.state.foods.length >= this.config.maxFoods) {
                alert(`Puedes añadir un máximo de ${this.config.maxFoods} opciones.`);
                return;
            }
            this.state.foods.push(food);
            this.DOM.foodInput.value = '';
            this.updateAndSave();
        }

        removeFood(index) {
            this.state.foods.splice(index, 1);
            this.updateAndSave();
        }
        
        drawOptions() {
            this.DOM.optionsGrid.innerHTML = '';
            this.state.foods.forEach((food, index) => {
                const card = document.createElement('div');
                card.className = 'option-card';
                card.textContent = food;
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                removeBtn.onclick = () => this.removeFood(index);
                
                card.appendChild(removeBtn);
                this.DOM.optionsGrid.appendChild(card);
            });
        }

        clearFoods() {
            // FIX: Removed confirm() which is problematic in some environments.
            this.state.foods = [];
            this.updateAndSave();
        }

        addRandomFoods() {
            const randomOptions = ['Comida China 🥡', 'Ramen 🍜', 'Arepas 🫓', 'Ceviche 🐟', 'Paella 🥘', 'Sancocho 🇩🇴', 'Mofongo 🇵🇷', 'Asado 🇦🇷'];
            this.state.foods = [...new Set([...this.state.foods, ...randomOptions])].slice(0, this.config.maxFoods);
            this.updateAndSave();
        }

        // -------------------
        // STATS & STORAGE
        // -------------------
        updateStats() {
            this.DOM.totalSpinsStat.textContent = this.state.totalSpins;
            this.DOM.optionsCountStat.textContent = this.state.foods.length;
        }

        updateAndSave() {
            this.updateDisplay();
            this.saveToStorage('rouletteFoods', this.state.foods);
        }
        
        saveToStorage(key, value) {
            localStorage.setItem(key, JSON.stringify(value));
        }

        loadFromStorage(key, defaultValue) {
            const storedValue = localStorage.getItem(key);
            return storedValue ? JSON.parse(storedValue) : defaultValue;
        }

        // -------------------
        // AI INTEGRATION (GEMINI)
        // -------------------
        async getAIRecommendations(winner) {
            this.DOM.recommendationsContainer.innerHTML = `<div class="spinner-container"><div class="spinner"></div></div>`;
            
            const prompt = `Hoy en Santo Domingo, República Dominicana, es ${new Date().toLocaleDateString('es-DO', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}. El plato ganador en una ruleta de comida fue "${winner}". 
            
            Actúa como un foodie experto y amigable. Responde en formato JSON VÁLIDO y ESTRICTO. No uses comas al final de los elementos en arrays u objetos (no trailing commas). La estructura debe ser exactamente la siguiente:
            {
              "description": "Una descripción corta, creativa y muy antojable para '${winner}' (máximo 25 palabras).",
              "recommendations": [
                { "name": "Nombre del plato 1", "reason": "Razón corta por la que lo recomiendas" },
                { "name": "Nombre del plato 2", "reason": "Razón corta por la que lo recomiendas" },
                { "name": "Nombre del plato 3", "reason": "Razón corta por la que lo recomiendas" }
              ]
            }
            Las recomendaciones deben ser platos diferentes a '${winner}' pero que tengan alguna relación (similar tipo de cocina, para la misma ocasión, etc.). Sé creativo. No incluyas saltos de línea antes o después del objeto JSON, ni formato markdown.`;

            let textResponse = '';
            try {
                const apiKey = ""; // API Key will be injected by the environment
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                const payload = {
                    contents: [{ role: "user", parts: [{ text: prompt }] }],
                    generationConfig: {
                        responseMimeType: "application/json",
                    }
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const result = await response.json();

                if (!result.candidates || result.candidates.length === 0) {
                    throw new Error("API returned no candidates.");
                }

                textResponse = result.candidates[0].content.parts[0].text;
                
                const startIndex = textResponse.indexOf('{');
                const endIndex = textResponse.lastIndexOf('}');
                if (startIndex === -1 || endIndex === -1) {
                    throw new Error("No valid JSON object found in the API response.");
                }
                const jsonString = textResponse.substring(startIndex, endIndex + 1);
                
                return JSON.parse(jsonString);

            } catch (error) {
                console.error("Error fetching or parsing AI recommendations:", error);
                if (textResponse) {
                    console.error("Problematic API response text:", textResponse);
                }
                return {
                    description: `¡${winner} es una excelente elección para disfrutar hoy!`,
                    recommendations: [
                        { name: "Prueba algo nuevo", reason: "La aventura culinaria te espera." },
                        { name: "Un postre", reason: "Siempre hay espacio para algo dulce." },
                        { name: "Una bebida refrescante", reason: "El acompañante perfecto." }
                    ]
                };
            }
        }

        displayAIRecommendations(recommendations) {
            this.DOM.recommendationsContainer.innerHTML = '';
            if (!recommendations || recommendations.length === 0) {
                 this.DOM.recommendationsContainer.innerHTML = '<p>No se pudieron cargar las recomendaciones.</p>';
                 return;
            }
            recommendations.forEach(rec => {
                const item = document.createElement('div');
                item.className = 'recommendation-item';
                item.innerHTML = `<h4>${rec.name}</h4><p>${rec.reason}</p>`;
                this.DOM.recommendationsContainer.appendChild(item);
            });
        }
        
        // -------------------
        // EFFECTS & POPUPS
        // -------------------
        hideWinner() {
            this.DOM.winnerOverlay.classList.remove('show');
        }

        launchConfetti() {
            this.confettiCtx.canvas.width = window.innerWidth;
            this.confettiCtx.canvas.height = window.innerHeight;
            this.confettiPieces = [];
            for (let i = 0; i < 150; i++) {
                this.confettiPieces.push(this.createConfettiPiece());
            }
            this.animateConfetti();
        }

        createConfettiPiece() {
            const width = Math.random() * 10 + 5;
            const height = Math.random() * 20 + 10;
            return {
                x: Math.random() * this.confettiCtx.canvas.width,
                y: -height,
                w: width,
                h: height,
                color: this.config.colors[Math.floor(Math.random() * this.config.colors.length)],
                vx: (Math.random() - 0.5) * 4,
                vy: Math.random() * 4 + 2,
                angle: Math.random() * Math.PI * 2,
                rotation: (Math.random() - 0.5) * 0.1
            };
        }

        animateConfetti = () => {
            this.confettiCtx.clearRect(0, 0, this.confettiCtx.canvas.width, this.confettiCtx.canvas.height);
            this.confettiPieces.forEach((p, i) => {
                p.angle += p.rotation;
                p.y += p.vy;
                p.x += p.vx;
                
                this.confettiCtx.save();
                this.confettiCtx.translate(p.x, p.y);
                this.confettiCtx.rotate(p.angle);
                this.confettiCtx.fillStyle = p.color;
                this.confettiCtx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
                this.confettiCtx.restore();

                if (p.y > this.confettiCtx.canvas.height + 20) {
                    this.confettiPieces.splice(i, 1);
                }
            });

            if (this.confettiPieces.length > 0) {
                requestAnimationFrame(this.animateConfetti);
            }
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        window.app = new FoodRouletteApp();
    });
    </script>
